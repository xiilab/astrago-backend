name: Test Pull Request Workflow
run-name: ${{ github.actor }} Test to PR ğŸš€

permissions:
  contents: read
  pull-requests: write

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
    branches:
      - develop

jobs:
  build:
    runs-on: [ self-hosted, linux ]
    permissions:
      contents: write
    strategy:
      max-parallel: 3
      matrix:
        include:
          - path: server-core
          - path: server-batch
          - path: server-monitor
    steps:
      # ì›ê²©ë¨¸ì‹ ì— repo checkout
      - name: Checkout
        uses: actions/checkout@v3
      # JDK ì„¤ì •
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'zulu'
      # Gradle build
      - name: Build with Gradle
        run: ./gradlew ${{ matrix.path }}:bootjar
  code_review:
    needs: [ build ]
    runs-on: [ self-hosted, linux ]
    steps:
      - uses: anc95/ChatGPT-CodeReview@main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          LANGUAGE: Korean

  notify_slack:
    if: always()
    needs: [ build, code_review ]  # ì´ ì‘ì—…ì´ ì˜ì¡´í•˜ëŠ” ì´ì „ ì‘ì—…ì˜ ì´ë¦„ ì¶”ê°€
    runs-on: [ self-hosted, linux ]
    permissions:
      actions: 'read'
    steps:
      - name: Slack Workflow Notification
        uses: Gamesight/slack-workflow-status@master
        with:
          # Required Input
          repo_token: ${{secrets.GITHUB_TOKEN}}
          slack_webhook_url: ${{secrets.SLACK_WEBHOOK_URL}}
          # Optional Input
          channel: '#uyuni-suite'
          name: 'Astrago Build Agent'
          icon_emoji: ':rocket:'
          icon_url: 'https://avatars0.githubusercontent.com/u/1701160?s=96&v=4'
