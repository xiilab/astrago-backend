name: Deploy to Production workflow
run-name: ${{ github.actor }} deploys to Production ðŸš€
on:
  pull_request:
    branches: [ "feature/prod-workflow" ]


env:
  DOCKER_REPOSITORY: xiilab/astrago
  GIT_DEPLOYMENT_REPOSITORY: xiilab/astrago-deployment

concurrency:
  group: ci-release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  update_release_draft:
    permissions:
      # write permission is required to create a github release
      contents: write
      # write permission is required for autolabeler
      # otherwise, read permission is required at least
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - uses: release-drafter/release-drafter@v5
        id: release-drafter
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          commitish: release/1.0
      - name: Process new_tag
        id: process_new_tag
        run: |
          echo "new_tag=${{steps.release-drafter.outputs.tag_name}}"