spring:
  servlet:
    multipart:
      max-request-size: 10MB
      max-file-size: 10MB
  security:
    oauth2:
      resource-server:
        jwt:
          issuer-uri: http://10.61.3.8:30001/realms/myrealm
          jwk-set-uri: http://10.61.3.8:30001/realms/myrealm/protocol/openid-connect/certs
datasource:
  url: jdbc:h2:mem:test;MODE=MySQL;DATABASE_TO_UPPER=true;CACHE_SIZE=0;
  username: sa
  password:
  driver-class-name: org.h2.Driver
jpa:
  hibernate:
    ddl-auto: create-drop
    naming:
      # 변수 명과 DB 컬럼명을 그대로 매핑
      physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
  properties:
    hibernate:
      default_batch_fetch_size: 100
      globally_quoted_identifiers: true
      format_sql: true
  show_sql: true
  database-platform: org.hibernate.dialect.MariaDB103Dialect
  database: h2
data:
  web:
    pageable:
      default-page-size: 10
      max-page-size: 2000

# 연결할 keycloak server 정보
keycloak:
  realm: myrealm
  auth-server-url: http://10.61.3.8:30001/
  ssl-required: external
  resource: kubernetes-client
  use-resource-role-mappings: true
  bearer-only: true
  public-client: false
  principal-attribute: preferred_username

